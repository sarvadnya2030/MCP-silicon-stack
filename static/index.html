<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Lookup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Order Lookup</h2>
                        
                        <!-- Search Form -->
                        <form id="searchForm" class="mb-4">
                            <div class="input-group">
                                <input type="text" 
                                       id="searchInput" 
                                       class="form-control" 
                                       placeholder="Enter Order Number (ORD-YYYY-NNN) or Email"
                                       required>
                                <button class="btn btn-primary" type="submit">
                                    <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                                    Search
                                </button>
                            </div>
                            <small class="form-text text-muted">
                                Example: ORD-2024-001 or john.doe@example.com
                            </small>
                        </form>

                        <!-- Error Alert -->
                        <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>

                        <!-- Results Card -->
                        <div id="resultsCard" class="d-none">
                            <!-- Customer Info -->
                            <div class="customer-info mb-3 p-3 bg-light rounded">
                                <h5 class="customer-name mb-2"></h5>
                                <p class="customer-email mb-0"></p>
                            </div>

                            <!-- Orders List -->
                            <div id="ordersList"></div>

                            <!-- Chat Interface -->
                            <div id="chatInterface" class="mt-4 d-none">
                                <h5 class="border-bottom pb-2">Ask Follow-up Questions</h5>
                                <div id="chatMessages" class="chat-messages py-3">
                                    <!-- Messages will be inserted here -->
                                </div>
                                <form id="chatForm" class="chat-input-form">
                                    <div class="input-group">
                                        <input type="text" 
                                               id="chatInput" 
                                               class="form-control" 
                                               placeholder="Ask about this order..."
                                               autocomplete="off">
                                        <button class="btn btn-primary" type="submit">
                                            <span class="spinner-border spinner-border-sm d-none" role="status"></span>
                                            Send
                                        </button>
                                    </div>
                                    <small class="form-text text-muted">
                                        Try: "What's the total?" or "Show me the shipping address"
                                    </small>
                                </form>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Message Template -->
    <template id="messageTemplate">
        <div class="chat-message mb-3">
            <div class="message-content p-3 rounded"></div>
            <small class="message-time text-muted"></small>
        </div>
    </template>

    <!-- Order Template -->
    <template id="orderTemplate">
        <div class="order-item mb-3 p-3 border rounded">
            <div class="d-flex justify-content-between align-items-start mb-2">
                <h6 class="order-number mb-0"></h6>
                <span class="status-badge badge"></span>
            </div>
            <div class="order-details">
                <p class="order-total mb-1"></p>
                <p class="order-date mb-2"></p>
                <div class="order-items mb-2"></div>
                <div class="shipping-info"></div>
                <div class="tracking-info"></div>
                <div class="order-notes"></div>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
